<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Enquiry page</title>
</head>
<body>
     <form>
     	<fieldset>
     		<legend>Fill detaials</legend>
               <marquee direction ="Right" behaviour="alternate">please fill out the details properly</marquee>
     		Name:<input type="text" name="name" placeholder="Please enter the name" autofocus="" required="" maxlength="10">
     		<br/>
     		<br/>
     		Email Address: <input type="email" name="name" required="">
     		<br/>
     		<br/>
     		Address:<textarea name="address"></textarea>
     		<br/>
     		<br/>
     		country:
     		        <select>
     		        	<option>Please select the country</option>
     		        	<optgroup label="Asia">
     		        	<option value="india">India</option>
     		        	<option value="srilanka">Srilanka</option>
     		        	<option value="nepal">Nepal</option>
     		        	</optgroup>
     		        	<optgroup label="Europe">
     		        		<option value="italy">Italy</option>
     		        		<option value="greece">Greece</option>
     		        		</optgroup>
     		        		</select>

            <br/>
     		<br/>
     		
     		     Gender:
     		     <input type="radio"  value= "m" name="gender"/>Male
     		     <input type="radio"  value= "f" name="gender"/>Female
     		     <input type="radio"  value= "o" name="gender"/>other
            <br/>
     		<br/>
     		Age: <input type="number" name="age" disabled =""/>
     		<br/>
     		<br/>
     		Password:
     		<input type="password" name="password" placeholder="Enter the password"/>
     		<br/>
     		<br/>
     		Recent Photo:
     		<input type="file" name="image"/>
     		<br/>
     		<br/>
     		Hobbies:
     		<input type="checkbox" name="hobbies[]"checked=""/>Singing
     		<input type="checkbox" name="hobbies[]"/>Dancing
            <input type="checkbox" name="hobbies[]"/>Painting
            <input type="checkbox" name="hobbies[]"/>Cooking
            <br/>
            <br/>
            Date:<input type="date" name="">
               <br/>
               <br/>
               Date Time:<input type="datetime-local" name="">
               <br/>
               <br/>
               Time:<input type="time" name="">
               <br/>
               <br/>
            Month:<input type="month" name="">
            <br/>
               <br/>
            Week:<input type="week" name="">
            <br/>
             Range: <input type="range" name="" min="0" max="100" value="50">
               <br/>
     		<br/>
     		<input type="submit" name="submit"/>
     		<input type="reset" name="reset"/>


     	</fieldset>
     </form>
</body>
</html>
